<div class="login-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form class="login-form-container" #adminloginForm="ngForm" (ngSubmit)="onSubmit()">
                    <img class="img-fluid" src="assets/images/login.jpg">
                    <div class="form-group my-3">
                        <label class="form-label font-weight-bold" for="username">Username</label>
                        <input class="form-control" type="text" placeholder="Enter Username" id="username" required
                            name="username" [(ngModel)]="credentials.Username" #username="ngModel">
                    </div>
                    <div class="form-group">
                        <label class="form-label font-weight-bold" for="password">Password</label>
                        <input class="form-control" type="password" placeholder="Enter Password" id="password" required
                            name="password" [(ngModel)]="credentials.Password" #password="ngModel">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block font-weight-bold"
                        [disabled]="!adminloginForm.valid">Login</button>
                    <div *ngIf="username.touched && !username.valid || password.touched && !password.valid"
                        class="my-2 alert alert-danger">Please Enter The Credentials</div>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
